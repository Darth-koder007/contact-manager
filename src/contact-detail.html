<template>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-little">Profile</h3>
		</div>
		<div class="panel-body">
			<form role="form" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">First Name</label>
					<div class="col-sm-10">
						<input type="text" placeholder="first name" name="firstName" value.bind="contact.firstName">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name</label>
					<div class="col-sm-10">
						<input type="text" placeholder="last Name" name="lastName" value.bind="contact.lastName">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="text" placeholder="email" name="email" value.bind="contact.email">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Phone Number</label>
					<div class="col-sm-10">
						<input type="text" placeholder="Phone Number" name="phoneNumber" value.bind="contact.phoneNumber">
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="button-bar">
		<button class="btn btn-success" click.delegate="save()" disable.bind="!canSave">Save</button>
	</div>
</template>
